version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-west3 | docker login --username AWS --password-stdin 473868803624.dkr.ecr.eu-west-3.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t your-image-name .
      - docker tag your-image-name:latest 473868803624.dkr.ecr.eu-west-3.amazonaws.com/cicdtest:latest

  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 473868803624.dkr.ecr.eu-west-3.amazonaws.com/cicdtest:latest
